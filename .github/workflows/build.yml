name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      openclaw_version:
        description: 'OpenClaw version/branch to build'
        required: false
        default: 'main'
      platforms:
        description: 'Platforms to build'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - linux/amd64
          - linux/amd64,linux/arm64
  workflow_call:
    inputs:
      openclaw_version:
        description: 'OpenClaw version/branch to build'
        required: true
        type: string
  schedule:
    # Weekly full rebuild (both platforms) to get OpenClaw updates
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /
          # Remove large pre-installed software we don't need
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af || true
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine OpenClaw version
        id: version
        run: |
          # workflow_call inputs take precedence, then workflow_dispatch, then default
          VERSION="${{ inputs.openclaw_version || github.event.inputs.openclaw_version || 'main' }}"
          echo "openclaw_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building OpenClaw version: $VERSION"

      - name: Determine platforms
        id: platforms
        run: |
          # Tags and scheduled builds get both platforms, pushes to main get amd64 only for speed
          if [[ "${{ github.ref_type }}" == "tag" ]] || [[ "${{ github.event_name }}" == "schedule" ]]; then
            PLATFORMS="linux/amd64,linux/arm64"
          elif [[ -n "${{ inputs.platforms }}" ]]; then
            PLATFORMS="${{ inputs.platforms }}"
          else
            PLATFORMS="linux/amd64"
          fi
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT
          echo "Building for platforms: $PLATFORMS"

      - name: Set up QEMU
        if: contains(steps.platforms.outputs.platforms, 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=tag
            type=raw,value=openclaw-${{ steps.version.outputs.openclaw_version }},enable=${{ steps.version.outputs.openclaw_version != 'main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ steps.version.outputs.openclaw_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
